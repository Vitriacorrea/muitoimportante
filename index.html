<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-image: url('https://i.ytimg.com/vi/kbHC7YYC3oY/maxresdefault.jpg'); /* Imagem da trilha do Gravatá */
            background-size: cover;
            background-position: center; /* Centraliza a imagem */
            text-align: center;
            color: white;
            height: 100vh; /* Faz o corpo ocupar 100% da altura da janela */
            margin: 0; /* Remove margem padrão do body */
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
            text-shadow: 2px 2px #000;
        }

        .container {
            margin-top: 150px;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 20px;
            background-color: #00b4d8;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        button:hover {
            background-color: #0077b6;
        }

        #noBtn {
            position: relative;
        }

        video {
            display: none;
            margin-top: 20px;
            width: 60%;
        }
    </style>
</head>
<body>

    <h1>Você faria a trilha do Gravatá comigo se você fosse essa borboleta e quisesse apertar o "Não"?</h1>
    
    <div class="container">
        <button id="yesBtn">Sim</button>
        <button id="noBtn">Não</button>
    </div>

    <video id="funnyVideo" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Seu navegador não suporta vídeos.
    </video>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const funnyVideo = document.getElementById('funnyVideo');

        // Função para mover o botão "Não"
        noBtn.addEventListener('mouseover', function() {
            const randomX = Math.floor(Math.random() * window.innerWidth / 2);
            const randomY = Math.floor(Math.random() * window.innerHeight / 2);
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        // Função para exibir o vídeo engraçado quando clica no "Sim"
        yesBtn.addEventListener('click', function() {
            funnyVideo.style.display = 'block';
            funnyVideo.play();
        });
    </script>

</body>
</html>
